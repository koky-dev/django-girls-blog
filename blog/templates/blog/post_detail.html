{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_at %}
            <div class="date">
                <p>published: {{ post.published_at }}</p>
            </div>
        {% endif %}
        <h2><a href="url 'post_detail' pk=post.pk">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
